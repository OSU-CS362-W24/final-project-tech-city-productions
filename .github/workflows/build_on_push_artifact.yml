name: build_on_push_artifact
on : 
  workflow_call
jobs:
  build_on_push_artifact:
    runs-on: ubuntu-latest
    steps:
      - uses : actions/checkout@v3
      - uses : actions/setup-node@v3
        with:
            node-version: 20
      - run : npm ci
      - run : npm run build
      - uses: actions/upload-artifact@v3
        with:
          name: build_files
          path: dist

